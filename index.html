<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('coker.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black; /* Fallback color */
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            color: white;
            position: relative;
        }

        .header .ownername {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .header a:hover {
            color: #ff6347;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 20px;
            height: 15px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 25px;
            background-color: white;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu a {
            margin-left: 1rem;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .social-icons a:hover {
            color: #ff6347;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .header .ownername {
                font-size: 1.2rem;
                text-align: center;
                margin-bottom: 1rem;
            }

            .header nav {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            .header a {
                font-size: 1.1rem;
                padding: 0.5rem 0;
            }

            .hamburger {
                display: flex;
            }

            .menu.active {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .social-icons {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .social-icons a {
                margin: 5px 0;
                font-size: 1.2rem;
            }

            background-image: url('mobcokex.jpg');
        }

        @media (max-width: 200px) {
            .header .ownername {
                font-size: 1rem;
            }

            .header a {
                font-size: 1rem;
                padding: 0.3rem 0;
            }

            .social-icons a {
                font-size: 1rem;
                margin: 5px;
            }

            background-image: url('mobcokex.jpg');
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="ownername">Coker Mololuwa</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu">
            <a href="index.html">HOME</a>
            <a href="#" onclick="showAlert()">VIDEOS</a>
            <a href="#" onclick="showAlerts()">TOUR</a>
            <a href="music.html">MUSIC</a>
        </nav>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com/yourprofile" target="_blank" rel="noopener noreferrer" class="fab fa-facebook-f"></a>
        <a href="https://www.twitter.com/yourprofile" target="_blank" rel="noopener noreferrer" class="fab fa-twitter"></a>
        <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" class="fab fa-instagram"></a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" class="fab fa-linkedin-in"></a>
        <a href="https://www.tiktok.com/@yourprofile" target="_blank" rel="noopener noreferrer" class="fab fa-tiktok"></a>
    </div>

    <script>
        function showAlert() {
            alert("Nothing here yet.");
        }

        function showAlerts() {
            alert("No Tours At The Moment.");
        }

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
